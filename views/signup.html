% import x
% include("_header.html", title="Signup")
<section id="wrapper">
    <h1>Signup</h1>
    <form id="frm_signup">
        <div>
            <label for="user_name">Name</label>
            <input id="user_name" type="text" name="user_name" placeholder="Please write your name" mix-check="{{x.USER_NAME_REGEX}}">
        </div>
        <div>
            <label for="user_email">Email</label>
            <input id="user_email" type="email" name="user_email" placeholder="Please write your email" mix-check="{{x.USER_EMAIL_REGEX}}">
        </div>
        <div>
            <label for="user_password">Password</label>
            <input id="user_password" type="password" name="user_password" placeholder="Please write your password" mix-check="{{x.USER_PASSWORD_REGEX}}">
        </div>
        <div>
            <label for="confirm_password">Password Confirmation</label>
            <input type="password" name="confirm_password" placeholder="Retype your password">
        </div>
        <div>            
            <input type="button" value="Register" mix-post="/signup" mix-data="#frm_signup">            
        </div>
        <div class="authentication_action">
            Already have an account? <a href="/login">Login</a>
        </div>
        <div id="message"></div>
    </form>
</section>
% include("_footer.html")
