<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h2>Email Verification</h2>
    <p>Dear {{user_name}},</p>
    <p>Thank you for signing up with our service. To complete the registration process, please click the link below to verify your email address:</p>
    <p><a href="http://127.0.0.1:8080/verify/{{verification_key}}">Verify Email Address</a></p>
    <p>If you didn't request this, you can ignore this email.</p>
    <p>Thank you!</p>
</body>
</html>
