
% include("_header.html", title="Login")
    <h1>Login</h1>
    <form id="frm_login">
        
        <div id="message"> {{ msg }} </div>

        <div>
            <label for="user_email">Email</label>
            <input id="user_email" type="email" name="user_email" placeholder="Please write your email">
        </div>
        <div>
            <label for="user_password">Password</label>
            <input id="user_password" type="password" name="user_password" placeholder="Please write your password">
        </div>
        
        <div>            
            <input type="button" value="Login" mix-post="/login" mix-data="#frm_login">            
        </div>
        <div style="display: flex; flex-direction:row; gap: .3rem">
            First time? <a href="/signup">Create an account</a>
        </div>
    </form>
% include("_footer.html")
